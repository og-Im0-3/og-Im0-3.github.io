            <p>jQueryを使った黄金比計算ツールを作ってみました。</p>

<p>テキストエリアに数値を入れると自動的に計算し、四角が変形します。
左のメニューから黄金比、白銀比を選択出来るようにしてみました。
ちなみにメニューは開閉式にしました。</p>
